<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Reveal â€” Best Design</title>
    <meta name="description" content="Premium 3-Winner Reveal Experience" />
    
    <!-- Fonts: Syne (Display) & Space Grotesk (Tech/UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN for runtime flexibility + Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'system-ui', 'sans-serif'],
              display: ['Syne', 'sans-serif'], 
            },
            colors: {
              luxury: {
                black: "#030305",
                dark: "#0a0a0f",
                gold: "#FFD700",
                accent: "#7c3aed", // Vivid Violet
                neon: "#d946ef", // Fuchsia
                glass: "rgba(255, 255, 255, 0.05)",
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          },
        },
      }
    </script>
    
    <!-- Import Map to fix ESM module resolution issues with Spline -->
    <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-confetti": "https://esm.sh/react-confetti@6.1.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
